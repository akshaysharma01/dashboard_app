<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    Sign In
  </title>

  <link id="pagestyle" href="/static/assets/css/soft-ui-dashboard.css?v=1.0.0" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="g-sidenav-show bg-gray-100">
  

  {% include "navigation.html" %}

  <main class="main-content mt-4 border-radius-lg">
    
  {% block content %}
    <section>

    <div class="page-header section-height-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                <p class="mb-0">
                  
                </p>
              </div>
              <div class="card-body">
                <form method='post' role="form text-left" action='/home/'>
                  {% csrf_token %}
                  {{ login_form }}

                    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Don't have an account?
                  <a href="/signup" class="text-info text-gradient font-weight-bold">Sign UP</a>
                </p>
              </div>
            </div>
          </div>
          
          </div>
        </div>
      </div>
    </div>
  </section>
    
{% endblock content %}
    

    
    {% block javascripts %}

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
    
  </script>

  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

{% endblock javascripts %}

</main>
</body>
</html>
